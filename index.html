<html>

  <style type="text/css" media="screen">
    body {
        margin: 0px;
        border-width: 2px;
    }
    #wrapper {
        background-color: rgb(22,23,25);
        width: 100%;
        height: 100%;
        display: flex;
        margin: 0px;
    }

    #wrapper > div {
        background-color: rgb(22,23,25);
        border-color: white;
        border-style: solid;
    }
    
    #desktop-area {
        width: 100%;
        height: 100%;
        float: left;
        border-color: white;
        position: relative;
    }

   
    #screensaver-canvas {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
    }
    
    .dragable_windows {
        width: 300px;
        height: 400px;
        border-style:solid;
        border-color: black;
        background-color: white;
        position: absolute;
        top: 0px;
        left:0px;
        box-shadow: 10px 10px;
    }

    .window_title {
        width: 100%;
        height: 50px;
        border-bottom-style: solid;
        border-color: black;
    }
    .window_body {
        width: 100%;
        height: calc(100% - 50px);
        bottom: 0px;
        position:absolute;
    }

     .window_body canvas {
         display: block;
         width: 100%;
         height: 340px;
         bottom: 0px;
         position:absolute;
     }

     #steve {
         width: 300px;
         height: 400px;
     }

     
    #visualization {
        top: 20px;
        left: 120px;
        width: 1000px;
        height: 700px;
    }

    #block-overlay {
        width: 60%;
        height: 100%;
        z-index: 5;
        position: absolute;
        top: 0px;
        left: 0px;
    }
    
    #block-canvas {
        width: 60%;
        height: 100%;
        z-index: 2;
    }

    #block_visualization {
        width: 100%;
        height: 100%;
    }

    #visualization_light {
        width: 70px;
        position: absolute;
    }

/* BLOCK SELECTOR STYLE =================== */
    #block-selector {
        position: absolute;
        width: 30%;
        right:0px;
        height: 100%;
        border-style: solid;
        border-color: black;
    }

    .block-selector-title {
        width: 100%;
        height: 25px;
        text-align: center;
        padding-top: 15px;
        padding-bottom: 15px;
        border-bottom-style: solid;
        border-color: black;
    }

    #block-catalog-area {
        position:absolute;
        border-bottom-style: solid;
        border-color: black;
        bottom: 0px;
        top: 0px;
        width: 100%;
        height: calc(100% - 150px);
    }

    .block-item img {
        width: 25px;
        height: 25px;
    }

    #block-texture {
        position:absolute;
        bottom: 0px;
        width: 100%;
        height: 150px;
    }

/* DESKTOP STYLE =================== */
    #taskbar {
        background-color: black;
        width:95%;
        height: 35px;
        left: 2.5%;
        bottom: 10px;
        position:absolute;
    }

    #taskbar #clock {
        color: white;
        border-style:solid;
        border-color: white;
        width: 120px;
        height: calc(100% - 8px);
        right:1px;
        top: 1px;
        position: absolute;
    }
  </style>


  <body>
    <div id="wrapper">
      <div id="desktop-area">
        <div id="steve" class="dragable_windows">
            <div class="window_title" ></div>
            <div class="window_body">
                <canvas id="steve-canvas"/>
            </div>
        </div>

        <div id="visualization" class="dragable_windows">
            <div class="window_title" >
            </div>
            <div class="window_body">
                <canvas id="block-canvas"></canvas>
                <div id="block-selector">
                  <div id="block-catalog-area">
                    <div class="block-selector-title">Block selector</div>
                    <div id="block-catalog">     
                    </div>
                  </div>
                  <div id="block-texture">
                    <div class="block-selector-title">Texture selector</div>
                    <div id="select_result" class="selector_area"> Result</div>
                    <div id="select_normal" class="selector_area">Normal </div>
                    <div id="select_specular" class="selector_area">Specular </div>
                  </div>
                </div>
            </div>
        </div>


        <canvas id="screensaver-canvas"/>

      </div>

      <div id="taskbar"> <div id="clock"> </div></div>
    </div>
<script src="js/webgl-debug.js"></script>
    <script src="js/third-party/gl-matrix-min.js"></script>
   <script type="module">
     // Clock
     
     import { makeWindowDragable } from "./js/drag_drop.js";
     // Window Dragging
     document.current_seleted = null;
     var windows = document.getElementsByClassName("dragable_windows");
     
     for (var i = 0; i < windows.length; i++) {
       makeWindowDragable(windows[i]);
     }
     //var element = document.getElementById("drag-example");

     
     import { init_webgl_screensaver } from "./js/screensaver.js";
     import { init_steve_head } from "./js/steve_head.js";
     import { init_block_renderer } from "./js/block_renderer.js"; // 92.5
     import { init_clock_animation } from "./js/clock.js";
     init_clock_animation();
     init_webgl_screensaver();
     init_steve_head();
     init_block_renderer();
   </script>
  </body>
</html>
